<div class="spinner-wrapper" [ngClass]="{'d-flex': center, 'justify-content-center': center}" *ngIf="loading == true" style="margin: 30px 0;">
    <div class="spinner" style="border-radius: 50%; width: 40px; height: 40px; border-width: 2px;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden" style="display: none;">Loading...</span>
        </div>
    </div>
</div>
